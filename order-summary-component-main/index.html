<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="container">
  <div class="order-card-new">
    <img class="top-img" src="images/illustration-hero.svg" alt="music" width="500"/>
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <table class="plans">
      <tbody>
        <tr>
          <td>
            <img src="images/icon-music.svg" alt="music"/>
          </td>
          <td>
            <p class="plan-title">Annual Plan</p>
            <p class="plan-cost">$59.99/year</p>
          </td>
          <td>
            <a href="#">Change</a>
          </td>
        </tr>
      </tbody>
        
    
    </table>
    <button class="btn">
         Proceed to Payment
    </button>
    <div class="bottom-container">
      <a class="cancel-order" href="#">Cancel Order</a>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/Srehari-tech/UI-challenge-Frontend-mentor" target="_blank">Srehari.</a>
    </footer>
  </div>
 
</main>

</body>

</html>
